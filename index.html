<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>khangs player</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://content.jwplatform.com/libraries/SAHhwvZq.js"></script>
    <style>
        body {
            margin: 0px
        }

        .jwplayer {
            position: absolute !important
        }

        .jwplayer.jw-flag-aspect-mode {
            min-height: 100%;
            max-height: 100%
        }
    </style>
</head>
<body>
<div id="jwplayerDiv"></div>
<script type="text/javascript">
    // Function to parse URL parameters
    function getUrlParameter(name) {
        name = name.replace(/[[]/, '\\[').replace(/[\]]/, '\\]');
        var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
        var results = regex.exec(location.search);
        return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
    };

    // Get the URL parameter 'v'
    var urlParam = getUrlParameter('v');

    // Check if URL contains '.m3u8'
    if (urlParam && urlParam.indexOf('.m3u8') !== -1) {
        jwplayer("jwplayerDiv").setup({
            file: urlParam,
            position: 'bottom',
            type: "hls",
            playbackRateControls: [0.75, 1, 1.25, 1.5, 1.75, 2]
        });
    } else if (urlParam) {
        window.location.href = urlParam; // Redirect to the provided URL
    }
</script>
</body>
</html>
